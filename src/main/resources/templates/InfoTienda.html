<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Info Tienda</title>
    <link rel="stylesheet" type="text/css" href="/css/detalls.css">
</head>
<body>
<h1>Info Tienda</h1>
<ul>
    <li th:each="tienda : ${tiendas}" th:text="${tiendas.getId()}"></li>
    <li th:each="tienda : ${tiendas}" th:text="${tiendas.getNombre()}"></li>
    <img th:each="tienda : ${tiendas}" th:src="${tiendas.getUrlimagen()}" alt="Imagen de Ropa">

</ul>
</body>
</html>
